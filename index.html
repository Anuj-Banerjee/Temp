  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #89c4f4, #004e92);
      text-align: center;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #a2190d;
      margin-top: 40px;
      animation: fadeInDown 1.5s ease-in-out;
    }
    p {
      font-size: 1.2em;
      margin: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .sticker {
      width: 120px;
      height: 120px;
      margin: 10px;
      border-radius: 10px;
      animation: popIn 1s ease-in-out;
    }
    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    audio {
      margin-top: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    .heart {
      font-size: 2em;
      animation: heartbeat 1s infinite;
    }
    .apology-box {
      background-color: #d3d3d38f;
      border: 2px dashed #000000;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: slideIn 1.2s ease-in-out;
      position: relative;
    }
    .apology-box::before,
    .apology-box::after,
    .apology-box::marker {
      content: "💐🌻🌼💐🌻🌼";
      position: absolute;
      font-size: 1.5rem;
      width: 100%;
      text-align: left;
    }
    .apology-box::before {
      top: -30px;
    }
    .apology-box::after {
      bottom: -30px;
    }
    .apology-box .side-left,
    .apology-box .side-right {
      position: absolute;
      top: 0;
      bottom: 0;
      font-size: 1.5rem;
      writing-mode: vertical-rl;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .apology-box .side-left {
      left: -30px;
      content: "💐🌻🌼💐🌻🌼";
    }
    .apology-box .side-right {
      right: -30px;
      content: "💐🌻🌼💐🌻🌼";
    }
    .flower-decor {
      display: none;
    }
    .falling-heart {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background: transparent;
      border: 2px solid rgba(0, 0, 0, 0.484);
      border-radius: 50% 50% 0 0;
      transform: rotate(-45deg);
      animation: fall linear infinite;
      z-index: 0;
    }
    .falling-heart::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent;
      border: 2px solid rgba(0, 0, 0, 0.484);
      border-radius: 50% 50% 0 0;
      top: 0;
      left: 0;
      transform: rotate(90deg);
    }
    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
        transform: translateX(0) rotate(-45deg);
      }
      100% {
        top: 100vh;
        opacity: 0;
        transform: translateX(30px) rotate(-45deg);
      }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

  <!-- Falling Hearts -->
  <script>
    const NUM_HEARTS = 30;
    for (let i = 0; i < NUM_HEARTS; i++) {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);

  <div style="margin-top: 40px;">
    <h2 style="color: #a2190d; font-family: 'Pacifico', cursive;">Will you forgive me? </h2>
    
    <form id="forgiveForm">
      <input type="hidden" name="forgiveness" id="forgivenessInput" value="" />
      <button type="button" onclick="submitForgiveness(true)" style="
        padding: 10px 20px;
        margin: 10px;
        background-color: #ff00b3;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      ">Yes, I forgive you 🤗</button>
  
      <button type="button" onclick="submitForgiveness(false)" style="
        padding: 10px 20px;
        margin: 10px;
        background-color: #59224c;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      ">Not yet 😔</button>
    </form>
    
    <p id="forgiveMessage" style="margin-top: 20px; font-size: 1.2em; color: #444;"></p>
  </div>
  
  <script>
    const form = document.getElementById('forgiveForm');
    const message = document.getElementById('forgiveMessage');
    const forgivenessInput = document.getElementById('forgivenessInput');
  
    async function submitForgiveness(isForgiven) {
      forgivenessInput.value = isForgiven ? "Yes, forgiven 💖" : "Not yet 😔";
      
      const formData = new FormData(form);
      
      try {
        const response = await fetch('https://formspree.io/f/mqaqnlqg', {  // <-- Replace with your Formspree URL
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        if (response.ok) {
          message.innerText = isForgiven
            ? "Yay!! ❤️‍🩹 I’ll make it up to you, promise!"
            : "I understand... I’ll wait and try harder 💔";
        } else {
          message.innerText = "Oops! Something went wrong, please try again.";
        }
      } catch (error) {
        message.innerText = "Network error! Please check your connection.";
      }
    }
  </script>
